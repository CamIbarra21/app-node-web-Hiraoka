<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
  <div class="form-card">
    <div class="form-card__head">
      <span class="brand-dot" aria-hidden="true"></span>
      <h1 class="form-card__title">Inicio de sesión</h1>
    </div>

    <form id="form-login">
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com" autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required placeholder="••••••••" autocomplete="current-password">
      </div>

      <button class="button-primary" type="submit">Iniciar sesión</button>
    </form>

    <div class="helper">
      ¿No tienes cuenta? <a href="./register.html">Regístrate</a>.
    </div>
  </div>

  <script src="./script/login-register.js"></script>
</body>
</html>
