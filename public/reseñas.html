<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reseñas de Productos</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    img { max-width: 100px; margin: 4px; }
  </style>
</head>
<body>
  <h1>Reseñas de Productos</h1>
  <table id="tabla-reseñas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Usuario</th>
        <th>Calificación</th>
        <th>Título</th>
        <th>Texto</th>
        <th>Imágenes</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/reseñas')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabla-reseñas tbody');
        data.forEach(r => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${r._id}</td>
            <td>${r.producto_id}</td>
            <td>${r.usuario_id}</td>
            <td>${r.calificacion}</td>
            <td>${r.titulo}</td>
            <td>${r.texto}</td>
            <td>${r.imagenes.map(url => `<img src="${url}" />`).join('')}</td>
            <td>${new Date(r.fecha_creacion).toLocaleString()}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        console.error('Error al cargar reseñas:', err);
      });
  </script>
</body>
</html>
