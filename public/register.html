<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
  <div class="form-card">
    <div class="form-card__head">
      <span class="brand-dot" aria-hidden="true"></span>
      <h1 class="form-card__title">Formulario de Registro</h1>
    </div>

    <form id="form-register">
      <div class="form-group">
        <label for="nombre">Nombre de usuario</label>
        <input id="nombre" name="nombre" type="text" required placeholder="Ingresa tu nombre de usuario">
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required placeholder="Mínimo 8 caracteres">
      </div>

      <button type="submit">Registrar</button>
    </form>

    <div class="helper">
      ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a>.
    </div>
  </div>

  <script src="./script/login-register.js"></script>
</body>
</html>
